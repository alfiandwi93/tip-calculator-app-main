<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:700&display=swap">
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
   

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section id="calculator">
  <div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row vh-100 d-flex align-items-center justify-content-center">
        <div class="position-relative py-4 py-lg-0 my-5 my-lg-0">
        <h4 class="text-center position-absolute top-0 start-50 translate-middle my-4 my-md-0">S P L I<br>T T E R</h4>
      </div>
        <div class="col-lg-8 col-12 card" style="background-color: var(--white);">
          <div class="row">
          <div class="col-md-6 col-12 py-4 pe-3 ps-4">
            <form id="myform">
              <div class="row">
                <div class="col-12">
                  <label for="inputNumber" class="form-label">Bill</label>
                  <input class="form-control bill" placeholder="0" type="text" aria-label="number input" id="bill" oninput="radiocheck()">
                </div>
              </div>
              <div class=" my-4">
                <label for="RadioCheck" class="form-label">Select Tip %</label>
              <div class="row row-cols-3 g-2 g-lg-3 text-center">
                  <div class="col-6 col-md-4">
                    <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" value="5" checked onclick="radiocheck()">
                    <label class="btn col-12" for="option1">5%</label>
                  </div>
                  <div class="col-6 col-md-4">
                    <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off" value="10" onclick="radiocheck()">
                    <label class="btn col-12" for="option2">10%</label>
                  </div>
                  <div class="col-6 col-md-4">
                    <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off" value="15" onclick="radiocheck()">
                    <label class="btn col-12" for="option3">15%</label>
                  </div>
                  <div class="col-6 col-md-4">
                    <input type="radio" class="btn-check" name="options-base" id="option4" autocomplete="off" value="25" onclick="radiocheck()">
                    <label class="btn col-12" for="option4">25%</label>
                  </div>
                  <div class="col-6 col-md-4">
                    <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" value="50" onclick="radiocheck()">
                    <label class="btn col-12" for="option5">50%</label>
                  </div>
                  <div class="col-6 col-md-4">
                    <input type="text" placeholder="Custom" class="form-control customNumber" id="customNumber" aria-describedby="numbercustom" onclick="removechecked()" onclick="radiocheck()" oninput="radiocheck()">
                  </div>
              </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="row d-flex">
                  <label for="inputNumber" class="form-label col-6">Number of People</label>
                  <div class="invalid text-end col-6">
                    Cant be zero
                  </div>
                  </div>
                <input oninput="radiocheck()" class="form-control person" type="text" placeholder="0" id="person" aria-label="number input">
              </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-12 py-4 pe-lg-4 ps-lg-3 pe-3 ps-3">
            <div class="card p-4 h-100" style="background-color: var(--very-dark-cyan); color: white;">
              <div class="row mb-4">
                <div class="col-6 text-start">
                  <div class="fs-5">Tip Amount</div>
                  <div class="fs-6">/ person</div>
                </div>
                <div class="col-6 text-end">
                  <p class="fs-3" id="tip">$0.00</p>
                </div>
              </div>
              <div class="row">
                <div class="col-6 text-start">
                  <div class="fs-5">Total</div>
                  <div class="fs-6">/ person</div>
                </div>
                <div class="col-6 text-end">
                  <p class="fs-3" id="total">$0.00</p>
                </div>
              </div>
                <div class="row h-100">
                  <div class="mt-md-auto mt-5">
                    <button onclick="reset()" class="btn col-12">Reset</button>
                  </div>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
  <div class="attribution">

  </div>
</body>
</html>
